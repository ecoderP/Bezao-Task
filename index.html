<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meals || Home</title>
</head>
<body>
    <header>
        <nav class="mobile_nav">
            <a href="#" class="logo">
                <img src="img/logo.png" alt=""> <span>Meals</span> 
            </a>
            <div class="nav-right-box">
                <img src="img/shopping.svg" alt="">
                <div class="breadcrumb" id="mobile_toggle">
                    <span class="line_1"></span>
                    <span class="line_2"></span>
                    <span class="line_3"></span>
                </div>
            </div>
        </nav>
        <div class="mobile_menu">
            <div class="mobile_menu_buttons">
                <button class="btn create_acct">Create Account</button>
                <button class="btn sign_in">Sign In</button>
            </div>
            <a href="#"><img src="img/home.png" alt=""><span>Home</span></a>
            <a href="#"><img src="img/menu.png" alt=""><span>Menu</span></a>
            <a href="#"><img src="img/shopping.svg" alt=""><span>My Tray</span></a>
            <a href="#"><img src="img/meal_plans.png" alt=""><span>Meal Plans</span></a>
        </div>
        
        <nav class="desktop_nav">
            <a href="#" class="logo">
                <img src="img/logo.png" alt=""> <span>Meals</span> 
            </a>
            <div class="nav_elements">
                <div class="nav_links">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Meal Plans</a>
                </div>
                <div class="nav_icons">
                    <img src="img/search.png" alt="">
                    <img src="img/shopping.svg" alt="">
                </div>
                <div class="nav_buttons">
                    <buttons class="btn sign_in">Sign In</buttons>
                    <buttons class="btn create_acct">Create Account</buttons>
                </div>
            </div>
            
        </nav>
    </header>
    
    <main>
        <section class="hero_section">
            <div class="triangle"></div>
            <div class="left_hero_box">
                <h1>Delicious meals at your convenience</h1>
                <p>Order your meals from us and we will have it delivered at your doorstep.</p>
                <a href="#" class="get_started_btn">Get Started</a>
            </div>
            <div class="right_hero_box">
                <h2 class="instant_order">Instant Order</h2>
                <div class="search_box">
                    <input type="text" value="Search for meal">
                    <img src="img/search.png" alt="">
                </div>
                <div class="meal_plate">
                    <div class="trapezoid"></div>
                    <img src="img/rice_nchicken.png" alt="">
                </div>
                <img src="img/chat.png" alt="" class="chat">
            </div>
            
        </section>
    </main>

    <footer>

    </footer>

    <script src="scripts.js"></script>
</body>
</html>
